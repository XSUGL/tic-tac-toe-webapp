<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Advanced Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Tic-Tac-Toe Pro</h1>
            <div class="header-buttons">
                <button class="header-btn" id="accountBtn" title="Account">üë§</button>
                <button class="header-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
            </div>
        </header>

        <!-- User Info -->
        <div class="user-info guest" id="userInfo">
            <span id="userInfoText">Guest Mode</span>
        </div>

        <!-- Game Mode Selection -->
        <div class="game-mode-selection" id="gameModeSelection">
            <div class="mode-title" id="modeTitle">Choose Game Mode</div>
            <div class="mode-buttons">
                <button class="mode-btn active" data-mode="bot" id="botModeBtn">ü§ñ vs Bot</button>
                <button class="mode-btn" data-mode="player" id="playerModeBtn">üë• 2 Players</button>
            </div>
        </div>

        <!-- Difficulty Selection -->
        <div class="difficulty-section" id="difficultySection">
            <div class="difficulty-buttons">
                <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            </div>
        </div>

        <!-- Start Game Section -->
        <div class="start-game-section" id="startGameSection">
            <button class="start-game-btn" id="startGameBtn">üéÆ Start Game</button>
        </div>

        <!-- Game Info -->
        <div class="game-info hidden" id="gameInfo">
            <span id="gameInfoText"></span>
        </div>

        <!-- Turn Indicator -->
        <div class="turn-indicator" id="turnIndicator" style="display: none;">
            <span id="turnText">Player X Turn</span>
        </div>

        <!-- Game Board -->
        <div class="game-board" id="gameBoard">
            <div class="cell disabled" data-index="0"></div>
            <div class="cell disabled" data-index="1"></div>
            <div class="cell disabled" data-index="2"></div>
            <div class="cell disabled" data-index="3"></div>
            <div class="cell disabled" data-index="4"></div>
            <div class="cell disabled" data-index="5"></div>
            <div class="cell disabled" data-index="6"></div>
            <div class="cell disabled" data-index="7"></div>
            <div class="cell disabled" data-index="8"></div>
        </div>

        <!-- Control Buttons -->
        <div class="control-buttons" id="controlButtons" style="display: none;">
            <button class="control-btn restart" id="restartBtn">üîÑ Restart</button>
            <button class="control-btn" id="newGameBtn">üéØ New Game</button>
        </div>

        <!-- Score Display -->
        <div class="score-display">
            <div class="score-item">
                <span class="score-label" id="score1Label">Player 1</span>
                <span class="score-value" id="score1Value">0</span>
            </div>
            <div class="score-item">
                <span class="score-label" id="score2Label">Bot</span>
                <span class="score-value" id="score2Value">0</span>
            </div>
            <div class="score-item">
                <span class="score-label" id="drawLabel">Draw</span>
                <span class="score-value" id="drawScore">0</span>
            </div>
        </div>

        <!-- Account Modal -->
        <div class="modal" id="accountModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="accountModalTitle">Account</h2>
                    <button class="close-btn" id="closeAccountBtn">‚úï</button>
                </div>
                <div id="authForm">
                    <div class="form-group">
                        <label for="emailInput" id="emailLabel">Email:</label>
                        <input type="email" id="emailInput" class="form-input" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="nicknameInput" id="nicknameLabel">Nickname:</label>
                        <input type="text" id="nicknameInput" class="form-input" placeholder="Enter your nickname">
                    </div>
                    <div class="form-group">
                        <label for="passwordInput" id="passwordLabel">Password:</label>
                        <input type="password" id="passwordInput" class="form-input" placeholder="Enter your password">
                    </div>
                    <button class="form-btn" id="loginBtn">Login / Register</button>
                    <button class="form-btn secondary" id="guestBtn">Continue as Guest</button>
                </div>
                <div id="accountInfo" style="display: none;">
                    <div class="form-group">
                        <label>Email:</label>
                        <div id="userEmail" style="padding: 12px; background: #f7fafc; border-radius: 8px;"></div>
                    </div>
                    <div class="form-group">
                        <label>Nickname:</label>
                        <div id="userNickname" style="padding: 12px; background: #f7fafc; border-radius: 8px;"></div>
                    </div>
                    <button class="form-btn" id="logoutBtn" style="background: #e53e3e;">Logout</button>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div class="modal" id="settingsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="settingsTitle">Settings</h2>
                    <button class="close-btn" id="closeSettingsBtn">‚úï</button>
                </div>
                <div class="setting-group">
                    <label for="languageSelect" id="languageLabel">Language:</label>
                    <select id="languageSelect" class="language-select">
                        <option value="en">English</option>
                        <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                        <option value="it">Italiano</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="firstMoveSelect" id="firstMoveLabel">Who goes first:</label>
                    <select id="firstMoveSelect" class="setting-select">
                        <option value="player">Player Always First</option>
                        <option value="alternating">Alternating</option>
                        <option value="bot">Bot Always First</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="codeInput" id="codeLabel">Enter Code:</label>
                    <div class="code-input-group">
                        <input type="text" id="codeInput" class="code-input" placeholder="Enter special code...">
                        <button id="checkCodeBtn" class="form-btn">Check</button>
                    </div>
                </div>
                <div class="code-result hidden" id="codeResult"></div>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div class="modal" id="gameOverModal">
            <div class="modal-content game-over-content">
                <h2 class="game-over-title" id="gameOverTitle">Game Over!</h2>
                <div class="game-over-message" id="gameOverMessage">You win!</div>
                <button class="form-btn" id="playAgainBtn">Play Again</button>
                <button class="form-btn secondary" id="newGameFromOverBtn">New Game</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

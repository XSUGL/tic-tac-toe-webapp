<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic-Tac-Toe</h1>
            <button class="settings-btn" onclick="window.location.href='settings.html'">
                ⚙️ Settings
            </button>
        </header>

        <main>
            <!-- Game Board -->
            <div class="game-board" id="gameBoard">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <!-- Game Controls -->
            <div class="controls">
                <div class="difficulty-buttons">
                    <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                    <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                    <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                </div>
                
                <button class="restart-btn" id="restartBtn">Restart</button>
            </div>

            <!-- Score Display -->
            <div class="score-display">
                <div class="score-item">
                    <span class="score-label" id="playerLabel">Player</span>
                    <span class="score-value" id="playerScore">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label" id="botLabel">Bot</span>
                    <span class="score-value" id="botScore">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label" id="drawLabel">Draw</span>
                    <span class="score-value" id="drawScore">0</span>
                </div>
            </div>

            <!-- Game Status -->
            <div class="game-status" id="gameStatus">Your turn!</div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>

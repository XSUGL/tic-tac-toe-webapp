<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Settings</h1>
            <button class="back-btn" id="backToGameBtn">
                ← Back to Game
            </button>
        </header>

        <main class="settings-main">
            <!-- Language Selection -->
            <div class="setting-group">
                <label for="languageSelect">Language:</label>
                <select id="languageSelect" class="language-select">
                    <option value="en">English</option>
                    <option value="ru">Русский</option>
                    <option value="it">Italiano</option>
                </select>
            </div>

            <!-- Code Input -->
            <div class="setting-group">
                <label for="codeInput">Enter Code:</label>
                <div class="code-input-group">
                    <input type="text" id="codeInput" class="code-input" placeholder="Enter special code...">
                    <button id="checkCodeBtn" class="check-btn">Check</button>
                </div>
            </div>

            <!-- Code Result Display -->
            <div class="code-result" id="codeResult"></div>
        </main>
    </div>

    <script src="settings.js"></script>
</body>
</html>

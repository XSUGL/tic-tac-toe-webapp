<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Tic-Tac-Toe Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Settings</h1>
            <div class="header-buttons">
                <button class="header-btn" onclick="window.location.href='index.html'" title="Back to Game">üè†</button>
            </div>
        </header>

        <div class="setting-group">
            <label for="languageSelect" id="languageLabel">Language:</label>
            <select id="languageSelect" class="language-select">
                <option value="en">English</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                <option value="it">Italiano</option>
            </select>
        </div>

        <div class="setting-group">
            <label for="firstMoveSelect" id="firstMoveLabel">Who goes first:</label>
            <select id="firstMoveSelect" class="setting-select">
                <option value="player">Player Always First</option>
                <option value="alternating">Alternating</option>
                <option value="bot">Bot Always First</option>
            </select>
        </div>

        <div class="setting-group">
            <label for="codeInput" id="codeLabel">Enter Code:</label>
            <div class="code-input-group">
                <input type="text" id="codeInput" class="code-input" placeholder="Enter special code...">
                <button id="checkCodeBtn" class="form-btn">Check</button>
            </div>
        </div>

        <div class="code-result hidden" id="codeResult"></div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
